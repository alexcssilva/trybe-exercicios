<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <section>
    <span id="count"></span>
  </section>

  <button id="btn">Click aqui!</button>

  <script>
    let clickCount = 0;
    let countText = document.getElementById('count');
    let btnText = document.getElementById('btn')
   
    btnText.addEventListener('click', () => btnText.innerText = clickCount += 1);

  </script>
</body>
</html>
