<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Exercicios 6.1</title>
  </head>
  <body>
    <form action="" method="get">
      <fieldset>
        Dados Pessoais
        <br />
        <br />
        <section>
          <label for="name">Nome: </label>
          <input type="text" id="name" maxlength="40" required />
        </section>

        <section>
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" maxlength="50" required />
        </section>

        <section>
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" maxlength="11" />
        </section>

        <section>
          <label for="address">Endereço:</label>
          <input type="text" id="address" maxlength="200" required />
        </section>

        <section>
          <label for="city">Cidade:</label>
          <input type="text" id="city" maxlength="28" required />
        </section>

        <section>
          <label for="select-stade"></label>Estado:
          <select name="" id="select-stade" required></select>
        </section>

        <section>
          <label for="residence"></label>Residência:
          <input type="radio" name="residencia" class="residence" required>Casa
          <input type="radio" name="residencia" class="residence" required>Apartamento
        </section>

      </fieldset>
      <br />
      <br />
      <br />
      <fieldset>Dados do seu último emprego
        
        <section>
          <label for="vitae"></label>
          <textarea name="" id="vitae" cols="30" rows="10" maxlength="1000" name="vitae" id="vitae" placeholder="Resumo do currículo" required ></textarea>
        </section>

        <section>
          <label for="job"></label>Cargo:
          <input type="text" name="job" id="job" maxlength="40" required>
        </section>

        <section>
          <label for="job-description"></label>
          <input type="text" id="job-description" maxlength="500" required>
        </section>

        <section>
          <label for="start-Date"></label>
          <input type="date" name="start-Date" id="start-Date" required>
        </section>

        <button></button>
      </fieldset>
    </form>
    <script src="script.js"></script>
  </body>
</html>
